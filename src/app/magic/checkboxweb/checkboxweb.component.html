<div
  novalidate
  [formGroup]="screenFormGroup"
>
  <div
    style="display: flex; flex-direction: column"
    magic="checkboxweb"
  >
    <div style="display: flex; flex-direction: row">
      <label
        magic="Label1"
        class="lable_overflow"
      >
        input:</label>
      <div>
        <input
          type='number'
          magic="input"
          mgFormat
        />

      </div>
    </div>

    <tag-checkbox  text-align=left size='normal'
                   label='True,False'
                   magic="val"
                   formControlName="val" >
    </tag-checkbox>



    <div style="display: flex; flex-direction: row">
      <label
        magic="Label4"
        class="lable_overflow"
      >
        output:</label>
      <div>
        <input
          type='number'
          magic="output"
          mgFormat
        />

      </div>
    </div>
  </div>
</div>
